<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub仓库浏览器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2f81f7;
            --primary-light: #58a6ff;
            --text: #24292e;
            --bg: #f6f8fa;
            --card-bg: #ffffff;
            --sidebar-bg: #f6f8fa;
            --border: #e1e4e8;
            --shadow: 0 1px 3px rgba(27,31,35,0.12);
            --radius: 6px;
            --transition: all 0.3s ease;
            --github: #24292e;
            --github-light: #2d333b;
        }

        [data-theme="dark"] {
            --primary: #58a6ff;
            --primary-light: #79c0ff;
            --text: #e6edf3;
            --bg: #0d1117;
            --card-bg: #161b22;
            --sidebar-bg: #0d1117;
            --border: #30363d;
            --shadow: 0 1px 3px rgba(0,0,0,0.5);
            --github: #f0f6fc;
            --github-light: #c9d1d9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            transition: var(--transition);
            line-height: 1.5;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 25px;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text);
        }

        .logo-icon {
            font-size: 2rem;
            color: var(--primary);
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .theme-toggle {
            background: transparent;
            border-radius: 6px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: var(--transition);
            color: var(--text);
        }

        .settings-btn {
            background: transparent;
            border-radius: 6px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: var(--transition);
            color: var(--text);
        }

        .settings-btn:hover, .theme-toggle:hover {
            background: rgba(88, 166, 255, 0.1);
            border-color: var(--primary);
        }

        main {
            display: flex;
            gap: 25px;
            min-height: calc(100vh - 150px);
        }

        .sidebar {
            flex: 0 0 280px;
            background: var(--sidebar-bg);
            border-radius: var(--radius);
            padding: 20px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            height: fit-content;
            max-height: 80vh;
            overflow-y: auto;
        }

        .repo-input {
            margin-bottom: 20px;
        }

        .repo-input h3 {
            font-size: 1.1rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .repo-input-field {
            flex: 1;
            padding: 10px 15px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text);
            font-size: 1rem;
            transition: var(--transition);
        }

        .repo-input-field:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(47, 129, 247, 0.2);
        }

        .load-repo-btn {
            padding: 10px 15px;
            border-radius: var(--radius);
            background: var(--primary);
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .load-repo-btn:hover {
            background: var(--primary-light);
        }

        .repo-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .repo-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .repo-details h2 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .repo-details p {
            font-size: 0.9rem;
            color: var(--text);
            opacity: 0.8;
        }

        .file-browser {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .file-item:hover {
            background: rgba(88, 166, 255, 0.1);
        }

        .file-item.selected {
            background: rgba(88, 166, 255, 0.15);
            border-left: 3px solid var(--primary);
        }

        .file-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            opacity: 0.7;
        }

        .file-name {
            font-size: 0.95rem;
            font-weight: 500;
        }

        .file-path {
            font-size: 0.8rem;
            color: var(--text);
            opacity: 0.6;
            margin-top: 2px;
        }

        .content-area {
            flex: 1;
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 25px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            overflow-y: auto;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .content-header h2 {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text);
        }

        .content-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 16px;
            border-radius: var(--radius);
            background: transparent;
            color: var(--text);
            border: 1px solid var(--border);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .action-btn:hover {
            background: rgba(88, 166, 255, 0.1);
            border-color: var(--primary);
        }

        .action-btn.primary {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .action-btn.primary:hover {
            background: var(--primary-light);
        }

        .file-content {
            padding: 15px 0;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.95rem;
            line-height: 1.6;
            white-space: pre-wrap;
            color: var(--text);
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
            color: var(--text);
            opacity: 0.7;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--primary);
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .empty-state p {
            max-width: 500px;
            margin-bottom: 20px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: var(--radius);
            background: var(--card-bg);
            border-left: 4px solid var(--primary);
            box-shadow: var(--shadow);
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.5s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid var(--border);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left-color: #2ea44f;
        }

        .notification.error {
            border-left-color: #cb2431;
        }

        .notification.info {
            border-left-color: var(--primary);
        }

        .notification i {
            font-size: 1.2rem;
        }

        .notification.success i {
            color: #2ea44f;
        }

        .notification.error i {
            color: #cb2431;
        }

        .notification.info i {
            color: var(--primary);
        }

        .settings-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 380px;
            height: 100vh;
            background: var(--card-bg);
            border-left: 1px solid var(--border);
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
            padding: 25px;
            transition: var(--transition);
            z-index: 100;
            overflow-y: auto;
        }

        .settings-panel.active {
            right: 0;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .settings-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-settings {
            font-size: 1.5rem;
            color: var(--text);
            cursor: pointer;
            transition: var(--transition);
        }

        .close-settings:hover {
            color: var(--primary);
            transform: scale(1.2);
        }

        .github-section {
            padding: 20px;
            background: rgba(138, 108, 255, 0.1);
            border-radius: 12px;
            margin-bottom: 25px;
        }

        .github-input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 12px;
            border: 2px solid var(--border);
            background: rgba(255, 255, 255, 0.15);
            color: var(--text);
            font-size: 1rem;
            transition: var(--transition);
            margin: 8px 0 15px;
        }

        .github-input:focus {
            border-color: var(--primary);
            outline: none;
            background: rgba(255, 255, 255, 0.25);
        }

        .save-config-btn {
            width: 100%;
            padding: 15px;
            border-radius: 50px;
            background: var(--primary);
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
        }

        .save-config-btn:hover {
            background: var(--primary-light);
        }

        /* Mobile responsiveness */
        @media (max-width: 900px) {
            main {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                max-height: 40vh;
            }
            
            .settings-panel {
                width: 100%;
                right: -100%;
            }
        }

        @media (max-width: 500px) {
            .content-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .content-actions {
                width: 100%;
                justify-content: space-between;
            }
            
            .action-btn {
                flex: 1;
                text-align: center;
            }
            
            .input-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fab fa-github logo-icon"></i>
                <h1>GitHub仓库浏览器</h1>
            </div>
            <div class="controls">
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="settings-btn" id="settingsBtn">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>

        <main>
            <div class="sidebar">
                <div class="repo-input">
                    <h3>浏览GitHub仓库</h3>
                    <div class="input-group">
                        <input type="text" class="repo-input-field" id="repoInput" placeholder="owner/repo">
                        <button class="load-repo-btn" id="loadRepoBtn">
                            <i class="fas fa-search"></i> 加载
                        </button>
                    </div>
                </div>
                
                <div class="repo-info" id="repoInfo">
                    <div class="repo-avatar">
                        <i class="fas fa-folder"></i>
                    </div>
                    <div class="repo-details">
                        <h2 id="repoName">仓库名称</h2>
                        <p id="repoBranch">main分支</p>
                    </div>
                </div>
                
                <div class="file-browser" id="fileBrowser">
                    <!-- 文件列表会通过JS动态生成 -->
                </div>
            </div>

            <div class="content-area" id="contentArea">
                <div class="content-header">
                    <h2 id="contentTitle">文件内容</h2>
                    <div class="content-actions">
                        <button class="action-btn">
                            <i class="fas fa-download"></i> 下载
                        </button>
                        <button class="action-btn">
                            <i class="fas fa-code-branch"></i> 历史
                        </button>
                    </div>
                </div>
                
                <div class="file-content" id="fileContent">
                    <!-- 文件内容会通过JS动态加载 -->
                </div>
            </div>
        </main>
    </div>

    <div class="settings-panel" id="settingsPanel">
        <div class="settings-header">
            <h2>设置</h2>
            <div class="close-settings" id="closeSettings">
                <i class="fas fa-times"></i>
            </div>
        </div>
        
        <div class="github-section">
            <h3><i class="fab fa-github"></i> GitHub 设置</h3>
            
            <label for="githubToken">GitHub Token (可选)</label>
            <input type="password" id="githubToken" class="github-input" placeholder="ghp_xxxxxxxxxxxxxxxxxxxxxxxxx">
            <p style="font-size: 0.9rem; opacity: 0.7; margin-top: -10px; margin-bottom: 15px;">
                提供Token可提高API请求限制
            </p>
            
            <button class="save-config-btn" id="saveGitHubConfig">
                保存配置
            </button>
        </div>
    </div>

    <div class="notification" id="notification">
        <i class="fas fa-info-circle"></i>
        <span id="notificationText">操作成功！</span>
    </div>

    <script>
        // 状态管理
        const state = {
            currentTheme: localStorage.getItem('theme') || 'light',
            githubToken: localStorage.getItem('githubToken') || '',
            currentRepo: null,
            currentFile: null,
            files: []
        };

        // DOM元素引用
        const elements = {
            themeToggle: document.getElementById('themeToggle'),
            settingsBtn: document.getElementById('settingsBtn'),
            closeSettings: document.getElementById('closeSettings'),
            settingsPanel: document.getElementById('settingsPanel'),
            loadRepoBtn: document.getElementById('loadRepoBtn'),
            repoInput: document.getElementById('repoInput'),
            repoInfo: document.getElementById('repoInfo'),
            repoName: document.getElementById('repoName'),
            repoBranch: document.getElementById('repoBranch'),
            fileBrowser: document.getElementById('fileBrowser'),
            contentArea: document.getElementById('contentArea'),
            contentTitle: document.getElementById('contentTitle'),
            fileContent: document.getElementById('fileContent'),
            notification: document.getElementById('notification'),
            notificationText: document.getElementById('notificationText'),
            githubToken: document.getElementById('githubToken'),
            saveGitHubConfig: document.getElementById('saveGitHubConfig')
        };

        // 初始化应用
        function initApp() {
            applyTheme();
            applyUIValues();
            setupEventListeners();
        }

        // 应用主题
        function applyTheme() {
            if (state.currentTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                elements.themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                document.documentElement.removeAttribute('data-theme');
                elements.themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        }

        // 应用UI设置
        function applyUIValues() {
            elements.githubToken.value = state.githubToken;
        }

        // 加载仓库文件
        function loadRepoFiles() {
            const repo = elements.repoInput.value.trim();
            if (!repo) {
                showNotification('请输入仓库名称（格式：owner/repo）', 'error');
                return;
            }
            
            state.currentRepo = repo;
            elements.repoName.textContent = repo;
            
            showNotification(`正在加载 ${repo} 仓库...`, 'info');
            
            // 模拟加载延迟
            setTimeout(() => {
                // 模拟仓库文件结构
                state.files = [
                    { id: 'file1', name: 'README.md', path: '/README.md', type: 'file', content: '# GitHub仓库浏览器\n\n这是一个简单的GitHub仓库浏览器工具，允许您浏览仓库的文件结构并查看文件内容。\n\n## 功能\n\n- 浏览仓库文件结构\n- 查看文件内容\n- 支持亮色/暗色主题\n- 基本文件操作（下载）\n\n## 使用说明\n\n1. 在左侧输入仓库名称（格式：owner/repo）\n2. 点击"加载"按钮\n3. 浏览文件结构并点击文件查看内容\n' },
                    { id: 'file2', name: 'LICENSE', path: '/LICENSE', type: 'file', content: 'MIT License\n\nCopyright (c) 2023 GitHub Browser\n\nPermission is hereby granted...' },
                    { id: 'folder1', name: 'src', path: '/src', type: 'folder', content: '' },
                    { id: 'folder2', name: 'docs', path: '/docs', type: 'folder', content: '' },
                    { id: 'file3', name: 'package.json', path: '/package.json', type: 'file', content: '{\n  "name": "github-repo-browser",\n  "version": "1.0.0",\n  "description": "A simple GitHub repository browser",\n  "main": "index.js",\n  "scripts": {\n    "start": "node index.js"\n  },\n  "dependencies": {\n    "express": "^4.17.1"\n  }\n}' },
                    { id: 'file4', name: 'index.js', path: '/index.js', type: 'file', content: 'const express = require(\'express\');\nconst app = express();\nconst port = 3000;\n\napp.get(\'/\', (req, res) => {\n  res.send(\'GitHub Repository Browser API\');\n});\n\napp.listen(port, () => {\n  console.log(`Server running at http://localhost:${port}`);\n});' }
                ];
                
                renderFileBrowser();
                
                // 默认选择第一个文件
                if (state.files.length > 0) {
                    selectFile(state.files[0]);
                }
                
                showNotification(`成功加载 ${repo} 仓库！`, 'success');
            }, 1500);
        }

        // 渲染文件浏览器
        function renderFileBrowser() {
            elements.fileBrowser.innerHTML = '';
            
            if (state.files.length === 0) {
                elements.fileBrowser.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-folder-open"></i>
                        <h3>仓库为空</h3>
                        <p>当前仓库没有文件或文件夹</p>
                    </div>
                `;
                return;
            }
            
            state.files.forEach(file => {
                const fileEl = document.createElement('div');
                fileEl.className = `file-item ${state.currentFile === file ? 'selected' : ''}`;
                fileEl.innerHTML = `
                    <div class="file-icon">
                        <i class="${file.type === 'folder' ? 'fas fa-folder' : 'fas fa-file'}"></i>
                    </div>
                    <div>
                        <div class="file-name">${file.name}</div>
                        <div class="file-path">${file.path}</div>
                    </div>
                `;
                fileEl.addEventListener('click', () => selectFile(file));
                elements.fileBrowser.appendChild(fileEl);
            });
        }

        // 选择文件
        function selectFile(file) {
            state.currentFile = file;
            renderFileBrowser();
            
            // 更新内容标题
            elements.contentTitle.textContent = file.name;
            
            // 显示文件内容
            if (file.type === 'file') {
                elements.fileContent.textContent = file.content;
                elements.contentArea.style.display = 'block';
            } else {
                elements.contentArea.style.display = 'none';
                showNotification(`"${file.name}" 是一个文件夹`, 'info');
            }
        }

        // 显示通知
        function showNotification(message, type = 'info') {
            elements.notification.className = `notification ${type}`;
            elements.notificationText.textContent = message;
            elements.notification.classList.add('show');
            
            setTimeout(() => {
                elements.notification.classList.remove('show');
            }, 3000);
        }

        // 保存GitHub配置
        function saveGitHubConfig() {
            state.githubToken = elements.githubToken.value;
            localStorage.setItem('githubToken', state.githubToken);
            showNotification('GitHub配置已保存！', 'success');
            elements.settingsPanel.classList.remove('active');
        }

        // 切换主题
        function toggleTheme() {
            state.currentTheme = state.currentTheme === 'light' ? 'dark' : 'light';
            localStorage.setItem('theme', state.currentTheme);
            applyTheme();
            showNotification(`已切换到${state.currentTheme === 'dark' ? '暗色' : '亮色'}主题`, 'info');
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 主题切换
            elements.themeToggle.addEventListener('click', toggleTheme);
            
            // 设置面板
            elements.settingsBtn.addEventListener('click', () => {
                elements.settingsPanel.classList.add('active');
            });
            
            elements.closeSettings.addEventListener('click', () => {
                elements.settingsPanel.classList.remove('active');
            });
            
            // 保存GitHub配置
            elements.saveGitHubConfig.addEventListener('click', saveGitHubConfig);
            
            // 加载仓库
            elements.loadRepoBtn.addEventListener('click', loadRepoFiles);
            
            // 支持回车键加载仓库
            elements.repoInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    loadRepoFiles();
                }
            });
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
