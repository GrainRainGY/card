<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub仓库文件管理工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #2f81f7;
            --primary-light: #58a6ff;
            --secondary: #1f2328;
            --text: #24292f;
            --text-light: #57606a;
            --bg-light: rgba(255, 255, 255, 0.8);
            --border: rgba(208, 215, 222, 0.5);
            --success: #2da44e;
            --warning: #d8d417;
            --danger: #cf222e;
        }

        body {
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text);
            background-attachment: fixed;
        }

        .glass-container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 30px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .logo {
            font-size: 3.5rem;
            color: white;
            margin-bottom: 15px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .card {
            background: var(--bg-light);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
        }

        .input-container {
            position: relative;
        }

        .input-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 1.1rem;
        }

        input, textarea {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border-radius: 12px;
            border: 1px solid var(--border);
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(47, 129, 247, 0.2);
        }

        textarea {
            min-height: 200px;
            resize: vertical;
            padding: 15px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 0.95rem;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .btn {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-warning {
            background: var(--warning);
            color: var(--text);
        }

        .btn i {
            font-size: 1.1rem;
        }

        .status-bar {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            background: rgba(47, 129, 247, 0.15);
            text-align: center;
            font-weight: 500;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        .status-bar.success {
            background: rgba(45, 164, 78, 0.15);
            color: var(--success);
        }

        .status-bar.error {
            background: rgba(207, 34, 46, 0.15);
            color: var(--danger);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            animation: fadeIn 1s ease-out;
        }

        .tooltip {
            display: inline-block;
            margin-left: 5px;
            color: var(--text-light);
            cursor: help;
        }

        @media (max-width: 768px) {
            .glass-container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            input, textarea, .btn {
                padding: 12px 15px;
            }
            
            .input-container i {
                left: 10px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header p {
                font-size: 0.95rem;
            }
            
            .card {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <div class="header">
            <div class="logo">
                <i class="fab fa-github"></i>
            </div>
            <h1>GitHub仓库文件管理工具</h1>
            <p>使用GitHub Token安全地读取和写入您仓库中的文件</p>
        </div>
        
        <div class="card">
            <div class="form-group">
                <label for="token">GitHub Token <span class="tooltip" title="需要在GitHub设置中生成personal access token">ⓘ</span></label>
                <div class="input-container">
                    <i class="fas fa-key"></i>
                    <input type="password" id="token" placeholder="输入您的GitHub访问令牌">
                </div>
            </div>
            
            <div class="form-group">
                <label for="owner">仓库所有者</label>
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" id="owner" placeholder="组织或用户名">
                </div>
            </div>
            
            <div class="form-group">
                <label for="repo">仓库名称</label>
                <div class="input-container">
                    <i class="fas fa-book"></i>
                    <input type="text" id="repo" placeholder="仓库名称">
                </div>
            </div>
            
            <div class="form-group">
                <label for="branch">分支名称</label>
                <div class="input-container">
                    <i class="fas fa-code-branch"></i>
                    <input type="text" id="branch" placeholder="默认: main" value="main">
                </div>
            </div>
            
            <div class="form-group">
                <label for="filepath">文件路径</label>
                <div class="input-container">
                    <i class="fas fa-file-code"></i>
                    <input type="text" id="filepath" placeholder="例如: docs/README.md">
                </div>
            </div>
            
            <div class="buttons">
                <button id="readBtn" class="btn btn-secondary">
                    <i class="fas fa-download"></i> 读取文件
                </button>
                <button id="writeBtn" class="btn btn-primary">
                    <i class="fas fa-save"></i> 保存文件
                </button>
            </div>
        </div>
        
        <div class="card">
            <div class="form-group">
                <label for="content">文件内容</label>
                <textarea id="content" placeholder="文件内容将在这里显示..."></textarea>
            </div>
        </div>
        
        <div id="statusBar" class="status-bar">
            状态信息将在这里显示
        </div>
        
        <div class="footer">
            <p>© 2023 GitHub文件管理工具 | 安全提示：请妥善保管您的token</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tokenInput = document.getElementById('token');
            const ownerInput = document.getElementById('owner');
            const repoInput = document.getElementById('repo');
            const branchInput = document.getElementById('branch');
            const filepathInput = document.getElementById('filepath');
            const contentTextarea = document.getElementById('content');
            const readBtn = document.getElementById('readBtn');
            const writeBtn = document.getElementById('writeBtn');
            const statusBar = document.getElementById('statusBar');
            
            // 动画效果: 卡片进入时的小延迟
            document.querySelectorAll('.card').forEach((card, i) => {
                card.style.animation = `fadeIn 0.5s ease-out ${i * 0.1}s forwards`;
                card.style.opacity = '0';
            });
            
            function showStatus(message, isSuccess) {
                statusBar.textContent = message;
                statusBar.className = 'status-bar';
                statusBar.classList.add(isSuccess ? 'success' : 'error');
                statusBar.style.display = 'block';
                
                // 3秒后自动隐藏
                setTimeout(() => {
                    statusBar.style.display = 'none';
                }, 3000);
            }
            
            function getFileSHA(owner, repo, path, token) {
                return fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                })
                .then(response => response.json())
                .then(data => data.sha)
                .catch(error => {
                    console.error('获取文件SHA失败:', error);
                    showStatus('获取文件SHA失败，请检查输入信息', false);
                    return null;
                });
            }
            
            readBtn.addEventListener('click', function() {
                const token = tokenInput.value.trim();
                const owner = ownerInput.value.trim();
                const repo = repoInput.value.trim();
                const branch = branchInput.value.trim() || 'main';
                const filepath = filepathInput.value.trim();
                
                if (!token || !owner || !repo || !filepath) {
                    showStatus('请填写所有必填字段', false);
                    return;
                }
                
                // 显示加载状态
                const originalText = readBtn.innerHTML;
                readBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 读取中...';
                readBtn.disabled = true;
                
                fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${filepath}?ref=${branch}`, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('API请求失败: ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.content) {
                        // Base64解码
                        const content = atob(data.content.replace(/\s/g, ''));
                        contentTextarea.value = content;
                        showStatus(`文件读取成功 | 分支: ${branch} | SHA: ${data.sha.slice(0, 7)}`, true);
                    } else {
                        throw new Error('文件内容为空');
                    }
                })
                .catch(error => {
                    console.error('读取文件失败:', error);
                    showStatus(`读取文件失败: ${error.message}`, false);
                })
                .finally(() => {
                    readBtn.innerHTML = originalText;
                    readBtn.disabled = false;
                });
            });
            
            writeBtn.addEventListener('click', function() {
                const token = tokenInput.value.trim();
                const owner = ownerInput.value.trim();
                const repo = repoInput.value.trim();
                const branch = branchInput.value.trim() || 'main';
                const filepath = filepathInput.value.trim();
                const content = contentTextarea.value.trim();
                
                if (!token || !owner || !repo || !filepath || !content) {
                    showStatus('请填写所有必填字段', false);
                    return;
                }
                
                // 先获取文件的SHA（为了更新现有文件）
                getFileSHA(owner, repo, filepath, token)
                    .then(sha => {
                        // 显示加载状态
                        const originalText = writeBtn.innerHTML;
                        writeBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 保存中...';
                        writeBtn.disabled = true;
                        
                        // 构建请求数据
                        const data = {
                            message: `Update ${filepath} via web tool`,
                            content: btoa(unescape(encodeURIComponent(content))),
                            branch: branch,
                            sha: sha  // 如果是更新，需要提供SHA值
                        };
                        
                        fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${filepath}`, {
                            method: 'PUT',
                            headers: {
                                'Authorization': `token ${token}`,
                                'Accept': 'application/vnd.github.v3+json',
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(data)
                        })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('API请求失败: ' + response.status);
                            }
                            return response.json();
                        })
                        .then(data => {
                            showStatus(`文件保存成功! 提交: ${data.commit.sha.slice(0, 7)}`, true);
                            // 更新文件SHA，方便后续更新
                            data.sha = data.content.sha;
                        })
                        .catch(error => {
                            console.error('保存文件失败:', error);
                            showStatus(`保存文件失败: ${error.message}`, false);
                        })
                        .finally(() => {
                            writeBtn.innerHTML = originalText;
                            writeBtn.disabled = false;
                        });
                    });
            });
            
            // 输入字段的动画
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.parentElement.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
