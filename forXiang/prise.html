<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="A new web page" />
        <meta name="robots" content="index, follow" />
        <link rel="icon" href="favicon.ico" />
        <title>Document</title>
        <style>
            /* Minimal CSS Reset */
            *,
            *::before,
            *::after {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            body {
                font-family: system-ui, sans-serif;
                background: #fafbfc;
                color: #222;
                min-height: 100vh;
                line-height: 1.6;
            }
            body {
                background-color: rgb(130, 195, 224);
            }
            a {
                position: absolute;
                display: block;
                width: 100%;
                height: 100%;
                background-color: transparent;
                z-index: 10;
            }
            .fake {
                font-size: 20px;
                font-weight: 700;
                text-align: center;
                line-height: 50px;
                background-color: white;
                border: none;
                border-radius: 10px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 200px;
                height: 100px;
                z-index: 20;
            }
        </style>
    </head>
    <body>
        <a href="https://awrwtft.dpdns.org/forXiang/share.html"></a>
        <button class="fake">查看奖品</button>
        <script>
            let fake = document.getElementsByClassName("fake")[0];
            let i = 0;

            fake.addEventListener("click", () => {
                let randomA = Math.ceil(Math.random() * 100);
                let randomB = Math.ceil(Math.random() * 100);
                console.log(i);
                if (i < 2 || (i > 2 && i < 6) || i > 6) {
                    fake.style.transform =
                        "translate(-" + randomA + "%, -" + randomB + "%)";
                    i++;
                } else if (i === 2) {
                    alert("要跳出思维框架");
                    i++;
                } else {
                    alert("点击一下背景试试呢");
                    i++;
                }
            });
        </script>
    </body>
</html>
